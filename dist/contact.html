<body>

        <nav class="nav">

    <main>
        <section class="contact">
            <h2>Contact Me..</h2>
            <div class="contact_list">
                <div class="contact_email">
                    <ion-icon name="mail"></ion-icon>Email
                    <div class="text-secondary">email@email.com</div>
                </div>
                <div class="contact_phone">
                    <ion-icon name="call"></ion-icon>Phone
                    <div class="text-secondary">+1 (555) 555-5555</div>
                </div>
                <div class="contact_address">
                    <ion-icon name="create"></ion-icon>Address
                    <div class="text-secondary">123 First St. houston, TX</div>
                </div>
            </div>

            <div class="social-icons">
                <a href="https://www.x.com" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="https://www.facebook.com" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
